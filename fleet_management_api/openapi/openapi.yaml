        fuel:
          default: 0
          example: 80
          format: int32
          title: fuel
          type: integer
        carId:
          example: 1
          format: int32
          title: id
          type: integer
        speed:
          default: 0.0
          example: 20.5
          format: float
          title: speed
          type: number
        position:
