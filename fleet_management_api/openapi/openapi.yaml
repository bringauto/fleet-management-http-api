components:
  parameters:
    Wait:
      description: "Applies to GET methods when no order statuses would be returned\
        \ at the moment of request. If wait=true, \\ the request will wait for the\
        \ next order state to be created and then return it. If wait=False or unspecified,\
        \ the request will return \\ an empty list."
      in: query
      name: wait
      schema:
        default: false
        type: boolean
    Since:
      description: "A Unix timestamp in milliseconds. If specified, only states created\
        \ at the time or later will be returned. If unspecified, all states are returned\
        \ (since is set to 0 in that case)."
      in: query
      name: since
      schema:
        format: int64
        type: integer
    RouteId:
      description: An ID a the Route
      example: 1
      in: path
      name: routeId
      required: true
      schema:
        format: int32
        type: integer
  responses:
    ServiceUnavailable:
      content:
        application/json:
          examples:
            error:
              value:
                code: "503"
                message: Service unavailable
          schema:
            $ref: '#/components/schemas/Error'
      description: Service unavailable
    UnexpectedError:
      content:
        application/json:
          examples:
            error:
              value:
                code: "500"
                message: Unexpected error
          schema:
            $ref: '#/components/schemas/Error'
      description: Unexpected error
    Unauthorized:
      content:
        application/json:
          examples:
            error:
              value:
                code: "401"
                message: Unauthorized
          schema:
            $ref: '#/components/schemas/Error'
      description: Unauthorized
    Forbidden:
      content:
        application/json:
          examples:
            error:
              value:
                code: "403"
                message: Request forbidden
          schema:
            $ref: '#/components/schemas/Error'
      description: Forbidden
    BadRequest:
      content:
        application/json:
          examples:
            error:
              value:
                code: "400"
                message: Bad request
          schema:
            $ref: '#/components/schemas/Error'
      description: Bad request
    NotFound:
      content:
        application/json:
          examples:
            error:
              value:
                code: "404"
                message: Resource not found
          schema:
            $ref: '#/components/schemas/Error'
      description: Not found
    MethodNotAllowed:
      content:
        application/json:
          examples:
            error:
              value:
                code: "405"
                message: Method not allowed
          schema:
            $ref: '#/components/schemas/Error'
      description: Method not allowed
    RequestTimeout:
      content:
        application/json:
          examples:
            error:
              value:
                code: "408"
                message: Request timeout
          schema:
            $ref: '#/components/schemas/Error'
      description: Request timeout
  schemas:
    Error:
      description: Error object structure.
      properties:
        code:
          example: 404
          title: code
          type: integer
        message:
          example: Not found
          title: message
          type: string
      required:
      - code
      - message
      title: Error
      type: object
    Car:
      description: Car model structure.
      example:
        underTest: false
        name: BAT-2022-01
        defaultRouteId: 1
        id: 1
        carAdminPhone:
          phone: "+420123456789"
        platformHwId: 1
      properties:
        id:
          example: 1
          format: int32
          title: id
          type: integer
        platformHwId:
          example: 1
          format: int32
          title: id
          type: integer
        name:
          example: BAT-2022-01
          title: name
          type: string
        carAdminPhone:
          $ref: '#/components/schemas/MobilePhone'
        defaultRouteId:
          example: 1
          format: int32
          title: id
          type: integer
        underTest:
          default: true
          example: false
          title: underTest
          type: boolean
      required:
      - carAdminPhone
      - name
      - platformHwId
      title: Car
      type: object
    CarState:
      description: Car State object structure
      example:
        fuel: 80
        id: 1
        position:
          altitude: 400.25
          latitude: 49.204117
          longitude: 16.606525
        speed: 20.5
        status: idle
        carId: 1
      properties:
        id:
          example: 1
          format: int32
          title: id
          type: integer
        status:
