paths:
  /platformhw:
    post:
      operationId: createHw
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.platform_hw
      tags:
        - platformHW
      summary: Create a new platform HW.
      requestBody:
        description: Platform hardware JSON.
        x-body-name: platformHW
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlatformHW'
        required: true
      responses:
        '200':
          description: Successful platform hardware creation.
          content:
            text/plain:
              type: string
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
    get:
      operationId: getHws
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.platform_hw
      tags:
        - platformHW
      summary: Finds all platform HW.
      responses:
        '200':
          description: Successfully found all platform hardware.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlatformHW'
              example:
                [
                  {
                    "id": 1,
                    "name": 'ABCD1234EF56'
                  }
                ]
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
  /platformhw/{platformHwId}:
    get:
      operationId: getHw
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.platform_hw
      tags:
        - platformHW
      summary: Find platform HW by ID.
      parameters:
        - name: platformHwId
          in: path
          description: ID of platform HW to return.
          required: true
          example: 1
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Successfully found platform HW.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformHW'
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'errors.yaml#/components/responses/NotFound'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
    delete:
      operationId: deleteHw
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.platform_hw
      tags:
        - platformHW
      summary: Delete a platform HW.
      parameters:
        - name: platformHwId
          in: path
          description: ID of platform HW to delete.
          required: true
          example: 1
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Successful platform HW removal.
          content:
            text/plain:
              type: string
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'errors.yaml#/components/responses/NotFound'
        '405':
          $ref: 'errors.yaml#/components/responses/MethodNotAllowed'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'

components:
  schemas:
    PlatformHW:
      type: object
      description: PlatformHW object structure.
      required:
        - name
      properties:
        id:
          $ref: 'common_models.yaml#/components/schemas/Id'
        name:
          type: string
          example: 'ABCD1234EF56'