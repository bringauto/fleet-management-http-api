components:
  schemas:
    Id:
      type: integer
      format: int32
      example: 1
    GNSSPosition:
      type: object
      description: GNSSPosition primitive structure.
      properties:
        latitude:
          type: number
          format: float
          example: 49.204117
          default: 0.0
        longitude:
          type: number
          format: float
          example: 16.606525
          default: 0.0
        altitude:
          type: number
          format: float
          example: 400.25
          default: 0.0
    MobilePhone:
      type: object
      description: MobilePhone Primitive structure.
      properties:
        phone:
          type: string
          example: '+420123456789'
    Timestamp:
      description: A Unix timestamp in milliseconds.
      type: integer
      format: int64
      example: 1616425200000
