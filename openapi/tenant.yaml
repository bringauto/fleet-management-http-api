paths:
  /tenant:
    post:
      operationId: createTenants
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.tenant
      tags:
        - tenant
      summary: Create new Tenants.
      requestBody:
        description: A list of Tenant models in JSON format.
        x-body-name: tenants
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Tenant'
        required: true
      responses:
        '200':
          description: The Tenants have been successfully created.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tenant'
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
    get:
      operationId: getTenants
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.tenant
      tags:
        - tenant
      summary: Find and return all existing Tenant.
      responses:
        '200':
          description: All the currently existing Tenants have been returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tenant'
              example:
                [
                  {
                    "id": 1,
                    "name": 'ABCD1234EF56'
                  }
                ]
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
  /tenant/{tenantId}:
    get:
      operationId: getTenant
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.tenant
      tags:
        - tenant
      summary: Find Tenant with the given ID.
      parameters:
        - name: tenantId
          in: path
          description: ID of the Tenant to return.
          required: true
          example: 1
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The Tenant with the specified ID has been found and returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'errors.yaml#/components/responses/NotFound'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
    delete:
      operationId: deleteTenant
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.tenant
      tags:
        - tenant
      summary: Delete Tenant with the given ID.
      parameters:
        - name: tenantId
          in: path
          description: ID of Tenant to delete.
          required: true
          example: 1
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The Tenant with the specified ID has been deleted.
          content:
            text/plain:
              type: string
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'errors.yaml#/components/responses/NotFound'
        '405':
          $ref: 'errors.yaml#/components/responses/MethodNotAllowed'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'

components:
  schemas:
    Tenant:
      type: object
      description: Tenant owning a subset of the entities on the server.
      required:
        - name
      properties:
        id:
          $ref: 'common_models.yaml#/components/schemas/Id'
        name:
          type: string
          example: 'AbcD1234EF56'