paths:
  /stop:
    post:
      operationId: createStop
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.stop
      tags:
        - stop
      summary: Create a new Stop.
      requestBody:
        description: Stop model in JSON format.
        x-body-name: stop
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Stop'
        required: true
      responses:
        '200':
          description: The Stop has been successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stop'
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
    get:
      operationId: getStops
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.stop
      tags:
        - stop
      summary: Find and return all existing Stops.
      responses:
        '200':
          description: All the currently existing Stops have been returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Stop'
              example:
                [
                  {
                    "id": 1,
                    "name": 'Lidická',
                    "position": {
                      "latitude": 49.204117,
                      "longitude": 16.606525,
                      "altitude": 400.25
                    },
                    "notificationPhone": {"phone":'+420123456789'}
                  }
                ]
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
    put:
      operationId: updateStop
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.stop
      tags:
        - stop
      summary: Update already existing Stop.
      requestBody:
        description: JSON representation of the updated Stop.
        x-body-name: stop
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Stop'
        required: true
      responses:
        '200':
          description: The Stop has been successfully updated.
          content:
            text/plain:
              type: string
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'errors.yaml#/components/responses/NotFound'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
  /stop/{stopId}:
    get:
      operationId: getStop
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.stop
      tags:
        - stop
      summary: Find and return a single Stop by its ID.
      parameters:
        - name: stopId
          in: path
          description: ID of Stop to be returned.
          required: true
          example: 1
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The Stop with the specified ID has been found and returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stop'
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'errors.yaml#/components/responses/NotFound'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
    delete:
      operationId: deleteStop
      x-openapi-router-controller: fleet_management_api.api_impl.controllers.stop
      tags:
        - stop
      summary: Delete a Stop with the specified ID.
      parameters:
        - name: stopId
          in: path
          description: ID of the Stop to be deleted.
          required: true
          example: 1
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The Stop with the specified ID has been deleted.
          content:
            text/plain:
              type: string
        '400':
          $ref: 'errors.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'errors.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'errors.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'errors.yaml#/components/responses/NotFound'
        '405':
          $ref: 'errors.yaml#/components/responses/MethodNotAllowed'
        default:
          $ref: 'errors.yaml#/components/responses/UnexpectedError'
components:
  schemas:
    Stop:
      type: object
      description: Stop object structure.
      required:
        - name
        - position
      properties:
        id:
          $ref: 'common_models.yaml#/components/schemas/Id'
        name:
          type: string
          example: 'Lidická'
        position:
          $ref: 'common_models.yaml#/components/schemas/GNSSPosition'
        notificationPhone:
          $ref: 'common_models.yaml#/components/schemas/MobilePhone'
